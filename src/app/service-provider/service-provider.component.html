<mat-card class="list-item-card">
  <mat-card-header>
    <mat-card-title>{{serviceProvider?.displayName}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="https://placeimg.com/640/480/any" alt="Placeholder image">
  <mat-card-content>
    <p>{{serviceProvider?.description}}</p>
  </mat-card-content>
  <span *ngFor="let category of serviceProvider?.categories">
    <a mat-button color="warn" routerLink="/home">{{category?.name}}</a>
  </span>
</mat-card>
